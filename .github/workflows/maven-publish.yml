# .github/workflows/maven-release-auto.yml
name: Maven Auto Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write   # Allow pushing tags
  id-token: write   # Needed if using OIDC for Maven (optional)

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_TOKEN: ${{ secrets.SONATYPE_TOKEN }}

    steps:
      # 1️⃣ Checkout repo with full history
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2️⃣ Set up Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          server-id: ossrh
          settings-path: ${{ github.workspace }}/.m2

      # 3️⃣ Configure Maven settings with Sonatype credentials
      - name: Configure Maven settings
        run: |
          mkdir -p ${{ github.workspace }}/.m2
          echo "<settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${SONATYPE_USERNAME}</username>
                <password>${SONATYPE_TOKEN}</password>
              </server>
            </servers>
          </settings>" > ${{ github.workspace }}/.m2/settings.xml

      # 4️⃣ Import GPG key
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-keys

      # 5️⃣ Calculate next version
      - name: Calculate version
        id: version
        run: |
          # Get latest tag, default to 1.0.0 if none
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          VERSION=$(echo $LATEST_TAG | sed 's/^v//')

          if [ "$VERSION" = "0.0.0" ]; then
            NEXT_VERSION="1.0.0"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH+1))
            NEXT_VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          echo "Next version: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      # 6️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 7️⃣ Create and push Git tag using GITHUB_TOKEN
      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      # 8️⃣ Build, sign, and deploy Maven artifact
      - name: Build and deploy
        run: |
          mvn clean deploy -P release \
            -Drevision=${{ steps.version.outputs.version }} \
            -Dgpg.passphrase="${GPG_PASSPHRASE}" \
            -DskipTests

      # 9️⃣ Create GitHub release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: "Automated release of version v${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false
