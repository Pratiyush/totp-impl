name: Maven Auto Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_TOKEN: ${{ secrets.SONATYPE_TOKEN }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          server-id: ossrh
          settings-path: ${{ github.workspace }}/.m2

      # 3️⃣ Configure Maven settings
      - name: Configure Maven settings
        run: |
          mkdir -p ${{ github.workspace }}/.m2
          echo "<settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${SONATYPE_USERNAME}</username>
                <password>${SONATYPE_TOKEN}</password>
              </server>
            </servers>
          </settings>" > ${{ github.workspace }}/.m2/settings.xml

      # 4️⃣ Import GPG private key for CI
      - name: Import GPG private key
        run: |
          # Import key
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          # List secret keys to verify
          gpg --list-secret-keys --keyid-format LONG
          # Enable loopback pinentry
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg.conf

      # 5️⃣ Calculate next version
      - name: Calculate version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          if [ "$VERSION" = "0.0.0" ]; then
            NEXT_VERSION="1.0.0"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH+1))
            NEXT_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      # 6️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 7️⃣ Create Git tag
      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      # 8️⃣ Build, sign, and deploy
      - name: Build and deploy
        run: |
          mvn clean deploy -P release \
            -Drevision=${{ steps.version.outputs.version }} \
            -Dgpg.keyname=CAADD90371C77C72 \
            -Dgpg.useagent=false \
            -DskipTests \
            --batch-mode \
            -Dgpg.passphrase="${MAVEN_GPG_PASSPHRASE}"

      # 9️⃣ Create GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: "Automated release of version v${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false
