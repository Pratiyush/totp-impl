name: Maven Auto Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_TOKEN: ${{ secrets.SONATYPE_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          server-id: ossrh
          settings-path: ${{ github.workspace }}/.m2

      # 3Ô∏è‚É£ Configure Maven settings
      - name: Configure Maven settings
        run: |
          mkdir -p ${{ github.workspace }}/.m2
          echo "<settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${SONATYPE_USERNAME}</username>
                <password>${SONATYPE_TOKEN}</password>
              </server>
            </servers>
          </settings>" > ${{ github.workspace }}/.m2/settings.xml

      # 4Ô∏è‚É£ Import GPG private key
      - name: Import GPG private key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      # 5Ô∏è‚É£ Configure GPG for loopback pinentry
      - name: Configure GPG for CI
        run: |
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg.conf

      # 6Ô∏è‚É£ Debug imported keys
      - name: Debug GPG keys
        run: |
          echo "Secret keys:"
          gpg --list-secret-keys --keyid-format LONG
          echo "Public keys:"
          gpg --list-keys --keyid-format LONG
          echo "Detected key ID:"
          gpg --list-secret-keys --with-colons | grep '^sec' | cut -d: -f5

      # 7Ô∏è‚É£ Calculate next version
      - name: Calculate version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          if [ "$VERSION" = "0.0.0" ]; then
            NEXT_VERSION="1.0.0"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH+1))
            NEXT_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      # 8Ô∏è‚É£ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 9Ô∏è‚É£ Create Git tag
      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      # üîü Build, sign, and deploy Maven artifact (debug)
      - name: Build and deploy (debug)
        run: |
          mvn clean deploy -P release \
            -Drevision=${{ steps.version.outputs.version }} \
            -Dgpg.keyname=CAADD90371C77C72 \
            -Dgpg.useagent=false \
            -DskipTests \
            --batch-mode -X

      # 1Ô∏è‚É£1Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: "Automated release of version v${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false
