name: Maven Auto Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_TOKEN: ${{ secrets.SONATYPE_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Configure Maven settings.xml
      - name: Configure Maven settings
        run: |
          mkdir -p ${{ github.workspace }}/.m2
          cat <<EOF > ${{ github.workspace }}/.m2/settings.xml
  <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
  https://maven.apache.org/xsd/settings-1.0.0.xsd">
  <servers>
  <server>
  <id>central</id>
  <username>${{ secrets.SONATYPE_USERNAME }}</username>
  <password>${{ secrets.SONATYPE_TOKEN }}</password>
  </server>
  </servers>
  </settings>
  EOF

# 5Ô∏è‚É£ Import GPG private key
- name: Import GPG private key
  run: |
    mkdir -p ~/.gnupg
    chmod 700 ~/.gnupg
    echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
    echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
    chmod 600 ~/.gnupg/gpg.conf

# 6Ô∏è‚É£ Debug GPG key
- name: Debug GPG keys
  run: |
    echo "Secret keys:"
    gpg --list-secret-keys --keyid-format LONG
    echo "Public keys:"
    gpg --list-keys --keyid-format LONG

# 7Ô∏è‚É£ Debug env variables
- name: Debug env
  run: |
    echo "MAVEN_GPG_PASSPHRASE=${MAVEN_GPG_PASSPHRASE:+***}"
    echo "SONATYPE_USERNAME=${SONATYPE_USERNAME}"
    echo "SONATYPE_TOKEN=${SONATYPE_TOKEN:+***}"

# 8Ô∏è‚É£ Calculate next version
- name: Calculate version
  id: version
  run: |
    LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
    VERSION=$(echo $LATEST_TAG | sed 's/^v//')
    if [ "$VERSION" = "0.0.0" ]; then
      NEXT_VERSION="1.0.0-SNAPSHOT"
    else
      IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
      PATCH=$((PATCH+1))
      NEXT_VERSION="$MAJOR.$MINOR.$PATCH-SNAPSHOT"
    fi
    echo "Next version: $NEXT_VERSION"
    echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

# 9Ô∏è‚É£ Configure Git
- name: Configure Git
  run: |
    git config user.name "github-actions"
    git config user.email "github-actions@github.com"

# üîü Build, sign, and deploy Maven artifact
- name: Build and deploy
  run: |
    mvn clean deploy -P release \
      -s ${{ github.workspace }}/.m2/settings.xml \
      -Drevision=${{ steps.version.outputs.version }} \
      -Dgpg.useagent=false \
      -DskipTests \
      --batch-mode -X

# 1Ô∏è‚É£1Ô∏è‚É£ Create Git tag and GitHub release (only for non-SNAPSHOT)
- name: Create Git tag and release
  if: "!contains(steps.version.outputs.version, 'SNAPSHOT')"
  run: |
    git tag v${{ steps.version.outputs.version }}
    git push origin v${{ steps.version.outputs.version }}
- name: Create GitHub Release
  if: "!contains(steps.version.outputs.version, 'SNAPSHOT')"
  uses: ncipollo/release-action@v1
  with:
    tag: v${{ steps.version.outputs.version }}
    name: Release v${{ steps.version.outputs.version }}
    body: "Automated release of version v${{ steps.version.outputs.version }}"
    draft: false
    prerelease: false
